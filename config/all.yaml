apiVersion: v1
kind: Service
metadata:
  labels:
    app: kcl-webhook-server
  name: kcl-webhook-server
  namespace: default
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8081
  selector:
    app: kcl-webhook-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kcl-webhook-server
  name: kcl-webhook-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcl-webhook-server
  template:
    metadata:
      labels:
        app: kcl-webhook-server
    spec:
      containers:
      - args:
        - -tls-cert-file=/etc/webhook/certs/tls.crt
        - -tls-key-file=/etc/webhook/certs/tls.key
        - -addr=:8081
        image: kcllang/webhook-server
        imagePullPolicy: Always
        name: kcl-webhook-server
        volumeMounts:
        - mountPath: /etc/webhook/certs
          name: webhook-certs
          readOnly: true
      initContainers:
      - env:
        - name: MUTATE_CONFIG
          value: kcl-webhook-server
        - name: WEBHOOK_SERVICE
          value: kcl-webhook-server
        - name: WEBHOOK_NAMESPACE
          value: default
        image: kcllang/webhook-init
        imagePullPolicy: IfNotPresent
        name: kcl-webhook-init
        volumeMounts:
        - mountPath: /etc/webhook/certs
          name: webhook-certs
      volumes:
      - emptyDir: {}
        name: webhook-certs
